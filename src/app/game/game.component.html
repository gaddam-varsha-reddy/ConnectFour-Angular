<div class="gamepage">
    <div class="moving">
        <div class="moving-bg">
        </div>
    </div>
    <header>
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <div class="turnIndicator">
                    {{turnIndicator}}
                </div>
            </div>
            <div class="col-4">
                <button class="playAgain" (click)="newGame()">Play Again</button>
                <button class="exitGame" (click)="exitGame()">Exit</button>
            </div>
        </div>
    </header>
    <div class="main-container">
        <div class="row">
            <div class="col-4">
                <div class="score-outerboard"><p>Score Board</p>
                    <div class="score-innerboard">
                        <div class="row" *ngFor="let x of playerNames; let i=index">
                            <div class="col">
                                <div class="playerDetails">
                                    <div>{{playerNames[i]}}</div>
                                    <div class="playerImage">
                                        <img src="../assets/images/avathar{{i}}.png">
                                    </div>
                                </div>
                            </div>
                            <div class="col score">
                                <div>{{score[i]}}</div>
                            </div>
                            <div class="row" *ngIf="i===0"><div class="vs">VS</div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 game-board">
                    <div class="row p-0 m-0" *ngFor="let  row of board let i=index">
                        <div class="col p-0 m-0" *ngFor="let col of row let j=index">
                            <div class="tile" (click)="onTileClick(i,j)">
                            <div class="ball" id="{{i}}-{{j}}" [ngClass]="{'player1Color' : getTileValue(i,j) ==0, 'player2Color': getTileValue(i,j) ==1}"> 
                            
                            </div>
                            <!-- <div class="ball" id="{{i}}-{{j}}">{{i}}{{j}}</div> -->
                            </div>
                        </div>
                    </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>   

    <div class="modal" [ngClass]="{'modal-open' : isopenModal==true}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{modalTitle}}</h5>
                    <button type="button" class="close" (click)="closeModal()">
                        <span>Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-3">
                            <div class="modal-img"><img src="../../assets/images/{{imageName}}"></div>
                        </div>
                        <div class="col-9">
                            <div class="modal-text">{{modalText}}</div>
                        </div>
                    </div>
                </div>
                <div class="modal-btn">
                    <button type="button" (click)="closeModal()">Play Again</button>
                    <button type="button" (click)="exitGame()">Exit Game</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop show" [ngStyle]="isopenModal==true ? {display: 'block'} : {display:'none'}"></div>
</div>
